<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script defer src="/js/preguntas.js"></script>
    <script defer src="/js/main.js"></script>
    <script defer src="/js/keyControls.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/css/style.css">

    <title>100 Misioneros</title>
</head>

<body>
    <section class="contenedor">
        <div id="actualPregunta">
            1
        </div>
        <div class="left">
            <div class="playArrow" onclick="togglePlay()">
                <span class="material-symbols-outlined" style="font-size: 80px;" id="playText">
                    play_arrow
                </span>
            </div>
            <div class="volumeControl" style="display: none;">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
                <input type="range" id="volume-control" orient="vertical">
                <span class="material-symbols-outlined">
                    volume_mute
                </span>
            </div>

        </div>

        <div class="titulo">
            <img src="/img/100misioneros.png" alt="" width="200" id="imagen">
        </div>

        <div class="bordeExterior" id="containerG">
            <div class="juego" id="containerS">
                <div id="contador">
                    0
                </div>

                <div class="op " id="opt1" onclick="mostrarRespuesta('opt1')"
                    style="border-top: none; border-right: solid black 2.5px; border-bottom: solid black 2.5px; border-left: none;">
                     <div class="optionNumber">1</div>
                </div>
                <div class="op " id="opt5" onclick="mostrarRespuesta('opt5')"
                    style="border-top: none; border-right: none; border-bottom: solid black 2.5px; border-left: solid black 2.5px;">
                    <div class="optionNumber">5</div></div>
                <div class="op " id="opt2" onclick="mostrarRespuesta('opt2')"
                    style="border-top: solid black 2.5px; border-right: solid black 2.5px; border-bottom: solid black 2.5px; border-left: none;">
                    <div class="optionNumber">2</div></div>
                <div class="op " id="opt6" onclick="mostrarRespuesta('opt6')"
                    style="border-top: solid black 2.5px; border-right: none; border-bottom: solid black 2.5px; border-left: solid black 2.5px;">
                    <div class="optionNumber">6</div></div>
                <div class="op " id="opt3" onclick="mostrarRespuesta('opt3')"
                    style="border-top: solid black 2.5px; border-right: solid black 2.5px; border-bottom: solid black 2.5px; border-left: none;">
                    <div class="optionNumber">3</div>
                </div>
                <div class="op " id="opt7" onclick="mostrarRespuesta('opt7')"
                    style="border-top: solid black 2.5px; border-right: none; border-bottom: solid black 2.5px; border-left: solid black 2.5px;">
                    <div class="optionNumber">7</div></div>
                <div class="op " id="opt4" onclick="mostrarRespuesta('opt4')"
                    style="border-top: solid black 2.5px; border-right: solid black 2.5px; border-bottom: none; border-left: none;">
                    <div class="optionNumber">4</div></div>
                <div class="op " id="opt8" onclick="mostrarRespuesta('opt8')"
                    style="border-top: solid black 2.5px; border-right: none; border-bottom: none; border-left: solid black 2.5px;">
                    <div class="optionNumber">8</div></div>

            </div>

        </div>
        <div class="spaceText">
            <p>Tocá <kbd>space</kbd> cuando la respuesta sea errónea</p>
        </div>

    </section>

    <div id="siguientePregunta" class="arrows" onclick="cargarPregunta(1)">
        <span class="material-symbols-outlined" style="font-size: 50px;">
            arrow_forward_ios
        </span>
    </div>

    <div id="anteriorPregunta" class="arrows" onclick="cargarPregunta(-1)">
        <span class="material-symbols-outlined" style="font-size: 50px;">
            arrow_back_ios
        </span>
    </div>
    <div id="cross">

        <span class="material-symbols-outlined" style="font-size: 200px; ">
            close
        </span>
    </div>

</body>

</html>
